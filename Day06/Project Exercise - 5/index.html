<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <form action="" id="contact-card">
            <div id="heading">
                <h2>Contact Us</h2>
            </div>
            <label class="lbl-elem" for="">Your Name</label>
            <input class="input-elem" type="text" placeholder="Enter your name" id="name" required>
            <label class="lbl-elem" for="">Your Email</label>
            <input class="input-elem" type="text" placeholder="Enter your email" id="email" required>
            <label class="lbl-elem" for="">Message</label>
            <textarea class="input-elem" cols="30" rows="10" placeholder="Your message here" id="message"></textarea>
            <button>Send Message</button>
        </form>
    </div>

</body>

</html>
