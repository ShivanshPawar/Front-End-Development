<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Profile Finder</title>
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="bg-[#0d1117] text-[#c9d1d9] min-h-screen px-4 py-10 flex flex-col items-center">

  <!-- Header -->
  <header class="text-center mb-10">
    <h1 class="text-4xl font-bold text-white mb-2">GitHub Profile Finder</h1>
    <p class="text-gray-400">Search and explore public GitHub profiles</p>
  </header>

  <!-- Search Bar (non-functional) -->
  <div class="w-full max-w-2xl flex gap-2 mb-10">
    <input 
      type="text" 
      placeholder="Enter GitHub username" 
      class="usernameinp flex-1 px-4 py-3 rounded-md bg-[#161b22] text-white border border-[#30363d] focus:outline-none focus:ring-2 focus:ring-[#238636]"
    />
    <button 
      class="search px-6 py-3 bg-[#238636] hover:bg-[#2ea043] transition rounded-md text-white font-semibold"
    >
      Search
    </button>
  </div>

  <!-- GitHub-Themed Profile Card -->
  <div class="w-full max-w-2xl bg-[#161b22] border border-[#30363d] rounded-lg p-6 shadow-lg">
    <div class=" card flex flex-col md:flex-row items-center md:items-start gap-6">
     
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
