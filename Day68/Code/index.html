<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Profile Finder</title>
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center pt-10 px-4">

  <!-- Website Heading -->
  <header class="text-center mb-10">
    <h1 class="text-4xl font-bold text-purple-500 mb-2">üîç GitHub Profile Finder</h1>
    <p class="text-gray-400">Type a username below to find a developer's GitHub profile</p>
  </header>

  <!-- Search Bar (Non-functional) -->
  <div class="w-full max-w-xl flex items-center gap-2 mb-10">
    <input 
      type="text" 
      placeholder="Enter GitHub Username" 
      class="flex-1 px-4 py-3 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
    />
    <button 
      class="px-6 py-3 bg-purple-600 hover:bg-purple-700 transition rounded-md text-white font-semibold"
    >
      Search
    </button>
  </div>

  <!-- Dummy Profile Card -->
  <div class="bg-gray-800 w-full max-w-2xl p-6 rounded-xl shadow-lg">
    <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
      <img 
        src="https://avatars.githubusercontent.com/u/583231?v=4" 
        alt="Avatar" 
        class="w-32 h-32 rounded-full border-4 border-purple-600"
      />
      <div class="flex-1">
        <h2 class="text-2xl font-bold">The Octocat</h2>
        <p class="text-purple-400">@octocat</p>
        <p class="mt-2 text-gray-300">I am GitHub's mascot. I love open-source and bringing people together through code!</p>

        <div class="mt-4 grid grid-cols-2 sm:grid-cols-3 gap-4 text-sm">
          <div>
            <span class="block font-bold text-white">8</span>
            <span class="text-gray-400">Repos</span>
          </div>
          <div>
            <span class="block font-bold text-white">3920</span>
            <span class="text-gray-400">Followers</span>
          </div>
          <div>
            <span class="block font-bold text-white">9</span>
            <span class="text-gray-400">Following</span>
          </div>
          <div>
            <span class="block font-bold text-white">GitHub</span>
            <span class="text-gray-400">Company</span>
          </div>
          <div>
            <span class="block font-bold text-white">San Francisco</span>
            <span class="text-gray-400">Location</span>
          </div>
          <div>
            <a 
              href="https://github.blog" 
              target="_blank" 
              class="block font-bold text-purple-400 underline"
            >
              github.blog
            </a>
            <span class="text-gray-400">Blog</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
