</head>
<body>
    <form action="">
        <h1>Contact Us</h1>
        <label for="">Name:</label><br>

        <br><br>

        <br><br>
        <label for="">Message:</label><br>

        <br><br>
        <button id="submit">Submit</button>
    </form>
</body>
